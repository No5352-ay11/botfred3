<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Botfred â€“ Dein KI-Sportsfreund</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at top, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(22, 27, 34, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.1);
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 30px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #30363d;
            padding: 20px;
            background-color: #0d1117;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chat-box img {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,255,204,0.1);
        }

        .message {
            margin: 12px 0;
            line-height: 1.6;
            padding: 12px 15px;
            border-radius: 8px;
            background: linear-gradient(135deg, #1c2128 0%, #22272e 100%);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.4s forwards;
        }

        .user {
            color: #58a6ff;
            font-weight: bold;
        }

        .bot {
            color: #3fb950;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #30363d;
            font-size: 16px;
            background-color: #21262d;
            color: #c9d1d9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 5px #58a6ff55;
        }

        input[type="text"]::placeholder {
            color: #8b949e;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #238636;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2ea043;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Botfred â€“ Frag die KI!</h1>

        <div class="chat-box" id="chat-box">
            <!-- Nachrichtenverlauf -->
        </div>

        <div class="input-group">
            <input id="frage" type="text" placeholder="Frage mich alles was du mÃ¶chtest, ich versuche zu antworten:)" onkeydown="if(event.key === 'Enter') senden()">
            <button onclick="senden()">Senden</button>
            <button onclick="spracheStarten()" style="background-color: #8250df;">ðŸŽ™ Spracheingabe</button>
         <!-- ðŸ“Ž Bild-Upload Formular -->
    <form id="bild-upload-form" enctype="multipart/form-data" style="display: flex; gap: 10px; align-items: center;">
        <input type="file" id="bild-datei" name="file" accept="image/*">
        <button type="submit" style="background-color: #8250df;">ðŸ“Ž Bild senden</button>
    </form>
    </div>

    <script>
        function senden() {
            const frageInput = document.getElementById("frage");
            const frage = frageInput.value.trim();

            if (!frage) return;

            appendMessage("Du", frage, "user");

            frageInput.value = "";

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ frage: frage })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Antwort vom Server:", data);
                appendMessage("Botfred", data.antwort, "bot", data.bild_url);
            });
        }

        // Funktion, um eine Nachricht hinzuzufÃ¼gen
        function appendMessage(sender, text, type, bildUrl = null) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<span class="${type}">${sender}:</span> ${text}`;
            chatBox.appendChild(messageDiv);

            if (bildUrl) {
                const img = document.createElement("img");
                img.src = bildUrl;
                img.alt = "Bild von Botfred";
                chatBox.appendChild(img);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Funktion, die beim Laden der Seite ausgefÃ¼hrt wird
        window.onload = function() {
            // Sende eine BegrÃ¼ÃŸungsnachricht
            setTimeout(() => {
                appendMessage("Botfred", "Nah Sportsfreund was gibts?", "bot");
            }, 500); // Nach 500ms (0,5s) wird die Nachricht gesendet
        };

        function senden() {
            const frageInput = document.getElementById("frage");
            const frage = frageInput.value.trim();

            if (!frage) return;

            appendMessage("Du", frage, "user");

            frageInput.value = "";

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ frage: frage })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Antwort vom Server:", data);
                appendMessage("Botfred", data.antwort, "bot", data.bild_url);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }
   // Spracheingabe aktivieren (SpeechRecognition API)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = "de-DE"; // Deutsch
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("frage").value = transcript;
            senden(); // automatisch abschicken
        };

        recognition.onerror = function(event) {
            console.error("Spracherkennung-Fehler:", event.error);
        };

        function spracheStarten() {
            recognition.start();
        }
    } else {
        function spracheStarten() {
            alert("Dein Browser unterstÃ¼tzt keine Spracheingabe.");
        }
    }
          document.getElementById("chat-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const frage = document.getElementById("frage").value;
    const bild = document.getElementById("bild").files[0];

    const formData = new FormData();
    formData.append("frage", frage);
    if (bild) {
      formData.append("bild", bild);
    }

    const response = await fetch("/chat", {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    document.getElementById("antwort").innerText = data.antwort;

    // Optional: Bild anzeigen
    if (data.bild_url) {
      const bildEl = document.createElement("img");
      bildEl.src = data.bild_url;
      bildEl.alt = "Bildantwort";
      bildEl.style.maxWidth = "300px";
      document.getElementById("antwort").appendChild(bildEl);
    }
  });

// Bild-Upload verarbeiten
document.getElementById("bild-upload-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const fileInput = document.getElementById("bild-datei");
    const file = fileInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    if (response.ok) {
        const result = await response.text(); // HTML oder Nachricht vom Server
        const chatBox = document.getElementById("chat-box");
        const wrapper = document.createElement("div");
        wrapper.classList.add("message", "user");
        wrapper.innerHTML = `<strong>Du:</strong> Bild gesendet<br><img src="/static/uploads/${file.name}" alt="Hochgeladenes Bild" style="max-width:100%; border-radius:8px;">`;
        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
    } else {
        alert("Fehler beim Hochladen des Bildes.");
    }
});
    </script>
</body>
</html>
