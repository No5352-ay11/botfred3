<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gespr√§chsmodus ‚Äì Botfred</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at top, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: rgba(22, 27, 34, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.1);
            text-align: center;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #238636;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ea043;
        }

        #zurueck {
            background-color: #8250df;
            margin-top: 40px;
        }

        #antwort {
            margin-top: 30px;
            font-size: 18px;
            color: #3fb950;
        }

        #erkannt {
            margin-top: 15px;
            font-size: 16px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Gespr√§chsmodus</h1>
        <p>Sag etwas ‚Äì ich h√∂re zu!</p>
        <button onclick="spracheSenden()">üéôÔ∏è Mikrofon starten</button>

        <div id="erkannt"></div>
        <div id="antwort"></div>

        <button id="zurueck" onclick="window.location.href='/'">‚¨Ö Zur√ºck zur Startseite</button>
    </div>

    <script>
        function spracheSenden() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'de-DE';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                document.getElementById("erkannt").innerText = "üéß H√∂re zu...";
                document.getElementById("antwort").innerText = "";
            };

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById("erkannt").innerText = `üó£Ô∏è Du hast gesagt: "${text}"`;

                fetch("/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ frage: text })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("antwort").innerText = ` Botfred: ${data.antwort}`;
                });
            };

            recognition.onerror = function(event) {
                document.getElementById("erkannt").innerText = "Fehler: " + event.error;
            };

            recognition.start();
        }
    </script>
</body>
</html>
